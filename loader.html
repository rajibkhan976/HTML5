<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Home Page</title>
<style media="screen">
  body {
    margin: 0;
  }
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    padding-top: 100px;
  }
  img {
    width: 50px;
    animation: spin 1s infinite linear;
  }
  @keyframes spin {
    0% {
      transform: rotateZ(0);
    }
    100% {
      transform: rotateZ(360deg);
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="loader">
      <img src="https://i.imgur.com/DpEZYgp.png" />
    </div>
  </div>
</body>
</html>
