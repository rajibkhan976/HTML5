<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Home Page</title>
<style media="screen">
.container {
  display: flex;
  max-width: 1400px;
  height: 300px;
  flex-direction: row;
  flex-wrap: nowrap;
  background-color: gray;
  justify-content: space-between;
  align-items: center;
  align-content: stretch;
}

.box {
  width: 200px;
  height: 100px;
  border: 1px solid black;
}

.one {
  background-color: teal;
}

.two {
  background-color: maroon;
}

.three {
  background-color: pink;
}

@media all and (max-width: 800px) {
  .container {
    background-color: lightblue;
  }
}
</style>
</head>
<body>
  <div class="container">
    <div class="box one">

    </div>
    <div class="box two">

    </div>
    <div class="box three">

    </div>
  </div>
</body>
</html>
