<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Home Page</title>
<style media="screen">
  .shape {
    height: 50px;
    width: 100px;
    margin: 50px;
    background-color: #ccc;
  }
  .a {
    transform: rotateZ(45deg);
  }
  .b {
    transform: translateX(100px);
  }
  .c {
    transform: scale(2);
  }
</style>
</head>
<body>
  <div class="container">
    <div class="shape">
      <h1>Rotate</h1>
    </div>
    <div class="shape a">
      <h1>Translate</h1>
    </div>
    <div class="shape b">
      <h1>Scale</h1>
    </div>
    <div class="shape c">

    </div>
  </div>
</body>
</html>
