<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Home Page</title>
<style media="screen">
  .japan {
    width: 200px;
    height: 120px;
    background-color: green;
    position: relative;
  }
  .japan::before {
    content: "";
    display: block;
    width: 90px;
    height: 70px;
    background-color: red;
    border-radius: 50%;
    position: absolute;
    left: 25%;
    top: 25%;
  }
  .sweden {
    width: 200px;
    height: 120px;
    background-color: blue;
  }

  .sweden::before {
    content: "";
    display: block;
    width: 20px;
    height: 120px;
    background-color: yellow;
    margin-left: 30%;
  }

  .sweden::after {
    content: "";
    display: block;
    width: 200px;
    height: 20px;
    background-color: yellow;
    margin-top: -35%;
  }

  .sweden, .sweden::before, .sweden::after {
    transition: background-color 0.7s ease-in-out 0.2s;
  }

  .sweden:hover {
    background-color: #C60C30;
  }

  .sweden:hover::before {
    background-color: white;
  }

  .sweden:hover::after {
    background-color: white;
  }

</style>
</head>
<body>
  <div class="japan">
  </div>
  <br><br>
  <div class="sweden">

  </div>
</body>
</html>
