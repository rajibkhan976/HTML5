<!DOCTYPE html>

<meta charset="utf-8">
<title>Home Page</title>
<style media="screen">
  .container {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 100px 100px 100px;
    grid-row-gap: 10px;
    grid-column-gap: 20px;
  }
  .item {
    background-color: #ccc;
    min-height: 20px;
    margin: 10px;
  }
  .item:nth-child(1) {
    grid-row: 1/3;
  }
  .item:nth-child(4) {
    grid-row: 1/3;
  }
  .item:nth-child(2) {
    grid-row: 2/3;
  }
</style>
</head>
