<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Home Page</title>
<style media="screen">
  body {
    margin: 0;
  }
  .box {
    position: absolute;
    width: 10px;
    height: 300px;
    background-color: black;
    animation: slide 2s infinite alternate ease-in-out;
  }
  .container {
    display: flex;
    justify-content: center;
  }
  img {
    height: 300px;
  }
  @keyframes slide {
    0% {
      width: 0;
      left: 0;
    }
    50% {
      width: 100%;
      left: 0;
    }
    100% {
      width: 0;
      left: 100%;
    }
  }
</style>
</head>
<body>
  <div class="box">

  </div>
  <div class="container">
    <img src="https://i.imgur.com/rCc04KN.png" />
  </div>
</body>
</html>
